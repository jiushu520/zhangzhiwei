<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开链接</title>
    <style>
        /* 设置html和body占满整个浏览器窗口 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* iframe全屏 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去掉iframe边框 */
        }
    </style>
</head>
<body>
    <iframe src="https://jiushu.vip.cpolar.cn/"></iframe>
</body>
</html>
