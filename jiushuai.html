<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玖数学问</title>
    <link rel="icon" href="faviconkimi.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #chat-container {
            width: 90%;
            max-width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            min-height: 100px;
            max-height: 80vh;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .user-message {
            background-color: #daf7a6;
            justify-content: flex-start;
        }
        .assistant-message {
            background-color: #ffeb99;
            justify-content: flex-start;
        }
        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        #send-btn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #send-btn:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }
        #refresh-btn {
            width: 100%;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h id="title">玖数学问</h><br>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <textarea id="user-input" placeholder="输入你的消息..." rows="1"></textarea>
            <button id="send-btn" disabled>发送</button>
        </div>
        <button id="refresh-btn">刷新</button>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        let messages = [
            {"role": "system", "content": "你是 玖数 人工智能助手。你是一个有20年经验的高级学者，精通数学问题。每个题目一定要多种不同的方法来解答，每种方法给出重要的思维模型。并会给出题涉及的相关知识点。玖数 为专有名词，不可翻译成其他语言。"}
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = localStorage.getItem('apiKey') || prompt("请输入API密钥:");
            if (apiKey) {
                localStorage.setItem('apiKey', apiKey);
            } else {
                alert("没有API密钥，无法继续操作。");
            }

            userInput.addEventListener('input', () => {
                sendBtn.disabled = userInput.value.trim() === '';
            });

            sendBtn.addEventListener('click', () => {
                sendMessage();
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            refreshBtn.addEventListener('click', () => {
                location.reload();
            });
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            displayMessage(`我：${userMessage}`, 'user-message').then(() => {
                messages.push({"role": "user", "content": userMessage});

                userInput.value = '';
                sendBtn.disabled = true;

                getAssistantReply();
            });
        }

        async function getAssistantReply() {
            const apiKey = localStorage.getItem('apiKey');
            const response = await fetch('https://api.moonshot.cn/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "moonshot-v1-128k",
                    messages: messages,
                    temperature: 0.3
                })
            });

            const data = await response.json();
            const assistantMessage = data.choices[0].message.content;

            displayMessageStepByStep(`玖数：${assistantMessage}`, 'assistant-message');
        }

        function displayMessage(message, className) {
            return new Promise((resolve) => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${className}`;
                const textElement = document.createElement('span');
                textElement.innerHTML = message;

                const timeElement = document.createElement('span');
                timeElement.className = 'message-time';
                timeElement.textContent = new Date().toLocaleTimeString();

                messageElement.appendChild(textElement);
                messageElement.appendChild(timeElement);

                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                MathJax.typesetPromise([messageElement]).then(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    resolve();
                });
            });
        }

        function displayMessageStepByStep(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            const textElement = document.createElement('span');
            textElement.textContent = '';

            const timeElement = document.createElement('span');
            timeElement.className = 'message-time';
            timeElement.textContent = new Date().toLocaleTimeString();

            messageElement.appendChild(textElement);
            messageElement.appendChild(timeElement);

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            let index = 0;
            const intervalTime = 0; // 修改这里的数值来调整回复速度，单位是毫秒
            const interval = setInterval(() => {
                if (index < message.length) {
                    textElement.textContent += message[index];
                    index++;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                } else {
                    clearInterval(interval);
                    MathJax.typesetPromise([messageElement]).then(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    });
                }
            }, intervalTime);
        }

        window.addEventListener('resize', () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.width = Math.min(window.innerWidth * 0.9, 600) + 'px';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.width = Math.min(window.innerWidth * 0.9, 600) + 'px';
        });
    </script>
</body>
</html>
